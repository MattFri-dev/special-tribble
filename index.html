<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arctic 3D Visualization</title>
  https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    #layerControl {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(20, 20, 20, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }
    #layerControl label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="layerControl">
    <label><input type="checkbox" id="seaIce" checked> Sea Ice</label>
    <label><input type="checkbox" id="sst" checked> Sea Surface Temp</label>
    <label><input type="checkbox" id="wind" checked> Wind</label>
    <label><input type="checkbox" id="currents" checked> Ocean Currents</label>
  </div>

  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      sceneMode: Cesium.SceneMode.SCENE3D,
      terrainProvider: Cesium.createWorldTerrain()
    });

    viewer.scene.globe.enableLighting = true;
    viewer.scene.skyAtmosphere.brightnessShift = -0.4;

    function addGIBSLayer(layerName, date) {
      return viewer.imageryLayers.addImageryProvider(new Cesium.WebMapTileServiceImageryProvider({
        url: 'https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/wmts.cgi?',
        layer: layerName,
        style: 'default',
        format: 'image/png',
        tileMatrixSetID: 'GoogleMapsCompatible_Level9',
        maximumLevel: 9,
        tileMatrixLabels: Array.from({length: 10}, (_, i) => `${i}`),
        clock: viewer.clock,
        times: [Cesium.JulianDate.fromIso8601(date)],
        credit: 'NASA GIBS'
      }));
    }

    const date = '2023-07-01'; // Use a known valid date

    const layers = {
      seaIce: addGIBSLayer('MODIS_Terra_Sea_Ice', date),
      sst: addGIBSLayer('MODIS_Aqua_L3_SST_MidIR_4km_Day', date),
      wind: addGIBSLayer('OSCAR_currents_wind', date),
      currents: addGIBSLayer('OSCAR_currents_ocean', date)
    };

    function toggleLayer(layerId) {
      const checkbox = document.getElementById(layerId);
      layers[layerId].show = checkbox.checked;
    }

    document.getElementById('seaIce').addEventListener('change', () => toggleLayer('seaIce'));
    document.getElementById('sst').addEventListener('change', () => toggleLayer('sst'));
    document.getElementById('wind').addEventListener('change', () => toggleLayer('wind'));
    document.getElementById('currents').addEventListener('change', () => toggleLayer('currents'));
  </script>
</body>
</html>

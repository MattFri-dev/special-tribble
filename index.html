<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arctic Physical Model</title>
  https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    #layerControl, #legendPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(20, 20, 20, 0.85);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      font-size: 14px;
    }
    #legendPanel {
      top: auto;
      bottom: 10px;
      left: 10px;
    }
    #titleBar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ffff;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      border: 2px solid #00ffff;
      border-radius: 10px;
      z-index: 100;
    }
    #timeSlider {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.85);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="titleBar">Arctic Physical Model</div>
  <div id="layerControl">
    <label><input type="checkbox" id="sst" checked> SST (GHRSST MUR)</label>
    <label><input type="checkbox" id="seaIce" checked> Sea Ice Concentration</label>
    <label><input type="checkbox" id="wind" checked> Wind</label>
    <label><input type="checkbox" id="currents" checked> Ocean Currents</label>
  </div>
  <div id="legendPanel">
    <strong>Legend:</strong>
    <ul>
      <li>üå°Ô∏è SST: GHRSST MUR L4</li>
      <li>üßä Sea Ice: OSISAF Concentration</li>
      <li>üí® Wind: OSCAR Wind Vectors</li>
      <li>üåä Currents: OSCAR Ocean Currents</li>
    </ul>
  </div>
  <div id="timeSlider">
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker" value="2023-07-01" />
    <button onclick="updateLayers()">Update</button>
  </div>

  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      sceneMode: Cesium.SceneMode.SCENE3D,
      terrainProvider: Cesium.createWorldTerrain()
    });

    viewer.scene.globe.enableLighting = true;
    viewer.scene.skyAtmosphere.brightnessShift = -0.4;

    let layers = {};

    function addGIBSLayer(layerName, date) {
      return viewer.imageryLayers.addImageryProvider(new Cesium.WebMapTileServiceImageryProvider({
        url: 'https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/wmts.cgi?',
        layer: layerName,
        style: 'default',
        format: 'image/png',
        tileMatrixSetID: 'GoogleMapsCompatible_Level9',
        maximumLevel: 9,
        tileMatrixLabels: Array.from({length: 10}, (_, i) => `${i}`),
        clock: viewer.clock,
        times: [Cesium.JulianDate.fromIso8601(date)],
        credit: 'NASA GIBS'
      }));
    }

    function loadLayers(date) {
      Object.values(layers).forEach(layer => viewer.imageryLayers.remove(layer));

      layers = {
        sst: addGIBSLayer('GHRSST_L4_MUR_Sea_Surface_Temperature', date),
        seaIce: addGIBSLayer('OSISAF_Sea_Ice_Concentration', date),
        wind: addGIBSLayer('OSCAR_currents_wind', date),
        currents: addGIBSLayer('OSCAR_currents_ocean', date)
      };
    }

    function updateLayers() {
      const date = document.getElementById('datePicker').value;
      loadLayers(date);
    }

    function toggleLayer(layerId) {
      const checkbox = document.getElementById(layerId);
      if (layers[layerId]) layers[layerId].show = checkbox.checked;
    }

    document.getElementById('sst').addEventListener('change', () => toggleLayer('sst'));
    document.getElementById('seaIce').addEventListener('change', () => toggleLayer('seaIce'));
    document.getElementById('wind').addEventListener('change', () => toggleLayer('wind'));
    document.getElementById('currents').addEventListener('change', () => toggleLayer('currents'));

    loadLayers(document.getElementById('datePicker').value);
  </script>
</body>
</html>
